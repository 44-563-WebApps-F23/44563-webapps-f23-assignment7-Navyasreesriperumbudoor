    <script>
        // Step 4: Declare an array of unique IDs
        var ids = ["imag1", "image2", "image3", "image4","image5","image6","image7", "image8", "image9","image10","image11","image12","image13",
        "image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24","image25"]; // Replace with your actual IDs
        
        for (let i = 1; i < 25; i++) {
        const image = document.getElementById(`image${i + 1}`);
        
        // Assign the onclick property with the check function and the current index
        image.onclick = function() {
            check(i);
        };
    }

        // Step 5: Declare variables
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 6;
        var gameOver = false;
    
        // Step 11: Create the function check(position)
        function check(position) {
            // Step 11a: If the game is over, do nothing
            if (gameOver) {
                return;
            }
            
            // Step 11b: Get the ID for the image
            var id = ids[position];
            
            // Step 11c: Get the image element
            var img = document.getElementById(id);
            
            // Step 11d: Change the image source based on the position
            if (position === treasureLocation) {
                img.src = "Treasure.jpg"; // Replace with your actual image source
            } else if (position === trapLocation) {
                img.src = "Trap.jpg"; // Replace with your actual image source
            } else {
                img.src = "Pirates.jpg"; // Replace with your actual image source
            }
            
            // Step 11e and 11f: Update checkCount and penalty
            checkCount++;
            penalty++;
            
            // Step 11g: Update the text on the element with id "locations"
            document.getElementById("locations").textContent = "Number of locations checked is " + checkCount + ".";
            
            // Step 11h: If the position is the treasure, set gameOver to true and subtract three from the penalty
            if (position === treasureLocation) {
                gameOver = true;
                penalty -= 3;
            }
            
            // Step 11i: If the position is the trap, set gameOver to true and add four to the penalty
            if (position === trapLocation) {
                gameOver = true;
                penalty += 4;
            }
            
            // Step 11j and 11k: Update the text on the element with id "penalty" and update lastCheck
            document.getElementById("penalty").textContent = "Penalty is " + penalty + ".";
            lastCheck = position;
        }
    
        // Step 12: Create the function help()
        function help() {
            // Step 12a: Compute row and column for treasure and last location
            var treasureRow = Math.floor(treasureLocation / 5);
            var treasureCol = treasureLocation % 5;
            var lastRow = Math.floor(lastCheck / 5);
            var lastCol = lastCheck % 5;
            
            // Step 12b and 12c: Determine help result
            var result = "";
            if (Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) === 1) {
                result = "Can smell it";
            } else if (Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) === 2) {
                result = "Close Matie";
            } else {
                result = "Step Faster";
            }
            
            // Step 12e and 12f: Update penalty and the text on the element with id "help"
            penalty += 2;
            document.getElementById("penalty").textContent = "Penalty is " + penalty + ".";
            document.getElementById("help").textContent = result;
        }

        document.getElementById("helpButton").onclick = help;
